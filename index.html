<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle">Dark Mode</button>
        <h1>Lotto Number Generator</h1>
        <button id="generator-btn">Generate Numbers</button>
        <div id="lotto-numbers-container"></div>

        <hr style="margin: 40px 0; border: none; border-top: 1px solid #ccc;">

        <h1>Dinner Menu Recommender</h1>
        <button id="menu-btn">Recommend Menu</button>
        <div id="menu-result"></div>

        <hr style="margin: 40px 0; border: none; border-top: 1px solid #ccc;">

        <h1>Partnership Inquiry</h1>
        <form action="https://formspree.io/f/xreezapq" method="POST" id="contact-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="How can we collaborate?" required></textarea>
            </div>
            <button type="submit" id="submit-btn">Send Message</button>
        </form>

        <hr style="margin: 40px 0; border: none; border-top: 1px solid #ccc;">

        <div id="disqus_thread"></div>
